<!DOCTYPE html>
<html>
  <head>
    <title>TensorFlow.js Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        EPS: {{eps}}
      </div>
      <div>
        Training Number: {{trainingNumber}}
      </div>
      <div class="border border-black w-1/3 h-1/3">
        <svg class="h-full w-full" viewbox="0 0 50 50"
        style="transform: scaleY(-1);"
        >
            <circle v-for="(y, x) in trainingHistory" :key="x" :cx="x" :cy="y" r=".1" stroke="red" strokeWidth="0.1"/>
        </svg>
      </div>
      <div
        class="flex flex-col border-black border"
        v-for="([game], g) in gameHistory"
        :key="g"
      >
        <div class="flex flex-row" v-for="(row, y) in game" :key="g-y">
          <div v-for="(piece, x) in row" :key="g-y-x">
            {{ piece }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
